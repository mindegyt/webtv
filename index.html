<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTV</title>
    <style>
      body{
        background: #222;
        color:white;
      }
      #film {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 8px;
        width: 35%;
        margin-left: auto;
        margin-right: auto;
        overflow: auto;
        padding: 11px;
        border: double;
    } 
    #filmlinkek{
      text-align: center;
    }
    #filmlinkek a{
      text-decoration: none;
      color:aqua;
    }
    </style>
</head>
<body>
    <div id='filmlinkek'>
    <a href='javascript:' onClick='filmlejatszo(1)'>1</a> |
    <a href='javascript:' onClick='filmlejatszo(2)'>2</a> |
    <a href='javascript:' onClick='filmlejatszo(3)'>3</a>
</div>


<iframe id='film' width=560 height=315 scrolling='no' frameborder=1></iframe>


<script>

  function filmlejatszo(x)
  {
    if(x==1)  film.src="https://www.youtube.com/embed/eOkxbcpTJBQ?autoplay=1&rel=0"
    if(x==2)  film.src="https://www.youtube.com/embed/Z_JIbN22ckE?autoplay=1&rel=0"
    if(x==3)  film.src="https://www.youtube.com/embed/OkUE6YxaNPo?autoplay=1&rel=0"
  }

  /*
	A linkek végén az autoplay=1 gondoskodik az automatikus indításról,
	a rel=0 pedig a arról, hogy a videó végén ne jelenjenek meg más,
	kapcsolódó videóajánlások az ablakban.
  */

</script>




</body>
</html>
