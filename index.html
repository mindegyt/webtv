<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTV</title>
    <style>
      body{
        background-color: #222;
        color:white;
        font-family: Arial, sans-serif;
        padding: 0;
      }
      #film {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 8px;
        width: 35%;
        margin-left: auto;
        margin-right: auto;
        overflow: auto;
        padding: 11px;
        border: double;
        margin-bottom: 20px;
   } 
    #header{
      background: #333;
        height: 50px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #header h1{
        margin: 0;
        font-size: 24px;
      }
    #filmlinkek{
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #filmlinkek a{
      text-decoration: none;
      color: aqua;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid aqua;
      border-radius: 8px;
      padding: 10px;
      transition: all 0.3s ease;
    }
    #filmlinkek a:hover {
      background-color: aqua;
      color: #222;
    }
    </style>
</head>
<body>
  <div id="header">
    <h1>WebTV</h1>
  </div>


<iframe id='film' width=560 height=315 scrolling='no' frameborder=1></iframe>

<div id='filmlinkek'>
  <a href='javascript:' onClick='filmlejatszo(1)'>1</a>
  <a href='javascript:' onClick='filmlejatszo(2)'>2</a>
  <a href='javascript:' onClick='filmlejatszo(3)'>3</a>
  <a href='javascript:' onClick='filmlejatszo(4)'>4</a>
</div>
<script>

  function filmlejatszo(x)
  {
    if(x==1)  film.src="https://www.youtube.com/embed/eOkxbcpTJBQ?autoplay=1&rel=0"
    if(x==2)  film.src="https://www.youtube.com/embed/IPOFNOlJTk8?autoplay=1&rel=0"
    if(x==3)  film.src="https://www.youtube.com/embed/B9ke36q186o?autoplay=1&rel=0"
    if(x==4)  film.src="https://www.youtube.com/embed/Tc-DnQDfg6Q?autoplay=1&rel=0"
  }

  /*
	A linkek végén az autoplay=1 gondoskodik az automatikus indításról,
	a rel=0 pedig a arról, hogy a videó végén ne jelenjenek meg más,
	kapcsolódó videóajánlások az ablakban.
  */

</script>




</body>
</html>
